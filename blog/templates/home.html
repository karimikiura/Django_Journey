{% extends 'base.html' %}


{% block content %}
    <h2>Welcome to Journal App</h2>
    
    <h3>Top Posts</h3>
    {% for post in posts %}
    <div class="post-entry">
        {% if post %}
        <h2> <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h2>
        <p>{{ post.body }}</p>
        {% endif %}
    </div>
            
    {% endfor %}
        

{% endblock content %}
